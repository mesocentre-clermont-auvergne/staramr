name: Integration Tests

on:
  pull_request: # Run on all pull requests
  push:
    branches:   # Run on any push to master and development
      - master
      - development
  schedule:     # Run weekly on master and development
    - cron: 0 2 * * 0
      branches: master
    - cron: 0 2 * * 0
      branches: development


jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DATABASE_COMMITS: '--resfinder-commit ae7fe59c64fb64b8c3f2bbf461c9d2e12abf0b7d --pointfinder-commit 6402dadcc4ccf576c7113755310b6be0c9728a98 --plasmidfinder-commit cde5be2d933076e71cb65c9814f52a6d4c971f50'
    
    strategy:
      fail-fast: False
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2

      - name: Setup Conda with Python ${{ matrix.python-version }}
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo
          python-version: ${{ matrix.python-version }}

      - name: Install conda packages
        shell: bash -l {0}
        run: |
          conda info
          conda list
          conda config --add channels defaults
          conda config --add channels conda-forge
          conda config --add channels bioconda
          conda install blast=2.7.1 git mlst -y

      - name: Setup python packages
        shell: bash -l {0}
        run: |
          python --version
          python setup.py -q install
          pip install pandas==0.25.3 mypy==0.600

      - name: Build database
        shell: bash -l {0}
        run: staramr db build --dir staramr/databases/data ${{ env.DATABASE_COMMITS }}

      - name: Run Tests
        shell: bash -l {0}
        run: ./scripts/mypy && python setup.py test
